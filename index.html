<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main class="main">
      <div class="main__div"><img class="main__div--img" src="./images/icon-star.svg" alt="icon-star" /></div>

      <h2 class="main__title">How did we do?</h2>
      <p class="main__words">
        Please let us know how we did your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul class="main__list" style="list-style: none">
        <li class="main__list--item item-js">1</li>
        <li class="main__list--item item-js">2</li>
        <li class="main__list--item item-js">3</li>
        <li class="main__list--item item-js">4</li>
        <li class="main__list--item item-js">5</li>
      </ul>
      <button class="main__button button ">SUBMIT</button>
    </main>
  </body>
</html>
